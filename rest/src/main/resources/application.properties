#Data Source Properties
spring.datasource.url=jdbc:postgresql://localhost:5444/authentication
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA Properties
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Disable the default loggers
logging.level.org=WARN
logging.level.blog=WARN

#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE
spring.application.name=authentication
spring.boot.admin.client.url=http://localhost:8085
management.endpoints.web.exposure.include=*
spring.boot.admin.client.instance.management-url=http://localhost:8083/actuator
spring.boot.admin.client.instance.service-url=http://localhost:8083/
spring.boot.admin.client.instance.health-url=http://localhost:8083/actuator/health

#JWT
jwt.secret = 

#Server port
server.port=8083